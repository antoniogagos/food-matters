<dom-module id="fm-welcome-animation">
  <template>

    <style>

      :host {
        @apply(--layout-vertical);
        @apply(--layout-center-center);
        height: 100%;

        background-color: #F6F4E7;
        background-image: url('../images/bg.png');
      }

      #bananas imgÂ {
        height: 130px;
        width: 130px;
      }

      #text {
        text-align: center;
        font-size: 18px;
      }

      #brandname {
        font-family: 'Amatic SC', cursive;
        font-size: 56px;
      }

    </style>

    <div id="bananas">
      <img src="../icons/bananas.svg"/>
    </div>

    <div id="text">
      <div id="brandname">Food Matters</div>
      This is bananas!
    </div>

  </template>
</dom-module>

<script>

  Polymer({

    is: "fm-welcome-animation",

    attached: function() {
      var bananaEffect = new KeyframeEffect(this.$.bananas, [
        {'transform': 'translateY(-60%)', opacity: 0},
        {'transform': 'none', opacity: 1}
      ], {
        duration: 600
      });

      var textEffect = new KeyframeEffect(this.$.text, [
        {'transform': 'translateY(60%)', opacity: 0},
        {'transform': 'none', opacity: 1}
      ], {
        duration: 600,
        delay: 150,
        fill: 'both'
      });

      var groupEffect = new GroupEffect([bananaEffect, textEffect]);
      document.timeline.play(groupEffect);
    }

  });

</script>
